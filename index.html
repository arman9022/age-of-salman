<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Age Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  #lang-switcher {
    margin-bottom: 20px;
  }

  button {
    cursor: pointer;
    padding: 8px 16px;
    font-weight: 600;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #0366d6;
    color: white;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #024a9d;
  }

  #age-display {
    background: white;
    padding: 2rem 3rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-size: 1.8rem;
    font-weight: 600;
    text-align: center;
    max-width: 300px;
  }

  .unit {
    display: block;
    margin: 8px 0;
    padding: 6px 14px;
    background-color: #d0eaff;
    border-radius: 6px;
    font-weight: 700;
    color: #0366d6;
    min-width: 120px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="lang-switcher">
  <button id="toggle-lang">Switch to বাংলা</button>
</div>

<div id="age-display">Calculating age...</div>

<script>
  const birthDate = new Date(2025, 2, 18); // March 18, 2025
  let language = 'en'; // default language: English

  const labels = {
    en: {
      year: ['year', 'years'],
      month: ['month', 'months'],
      day: ['day', 'days'],
      hour: ['hour', 'hours'],
      minute: ['minute', 'minutes'],
      second: ['second', 'seconds'],
    },
    bn: {
      year: ['বছর', 'বছর'],
      month: ['মাস', 'মাস'],
      day: ['দিন', 'দিন'],
      hour: ['ঘণ্টা', 'ঘণ্টা'],
      minute: ['মিনিট', 'মিনিট'],
      second: ['সেকেন্ড', 'সেকেন্ড'],
    }
  };

  function format(value, unit) {
    const forms = labels[language][unit];
    // For Bengali both singular/plural same, for English pick plural if needed
    return value + ' ' + (language === 'bn' ? forms[0] : (value === 1 ? forms[0] : forms[1]));
  }

  function calculateAge() {
    const now = new Date();

    if (now < birthDate) {
      document.getElementById('age-display').textContent = language === 'en' ? 
        'Birthdate is in the future!' : 'জন্ম তারিখ ভবিষ্যতের তারিখ!';
      return;
    }

    let years = now.getFullYear() - birthDate.getFullYear();
    let months = now.getMonth() - birthDate.getMonth();
    let days = now.getDate() - birthDate.getDate();
    let hours = now.getHours() - birthDate.getHours();
    let minutes = now.getMinutes() - birthDate.getMinutes();
    let seconds = now.getSeconds() - birthDate.getSeconds();

    if (seconds < 0) {
      seconds += 60;
      minutes--;
    }
    if (minutes < 0) {
      minutes += 60;
      hours--;
    }
    if (hours < 0) {
      hours += 24;
      days--;
    }
    if (days < 0) {
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
      months--;
    }
    if (months < 0) {
      months += 12;
      years--;
    }

    const result = `
      <span class="unit">${format(years, 'year')}</span>
      <span class="unit">${format(months, 'month')}</span>
      <span class="unit">${format(days, 'day')}</span>
      <span class="unit">${format(hours, 'hour')}</span>
      <span class="unit">${format(minutes, 'minute')}</span>
      <span class="unit">${format(seconds, 'second')}</span>
    `;

    document.getElementById('age-display').innerHTML = result;
  }

  // Language toggle button
  document.getElementById('toggle-lang').addEventListener('click', () => {
    if (language === 'en') {
      language = 'bn';
      document.getElementById('toggle-lang').textContent = 'Switch to English';
    } else {
      language = 'en';
      document.getElementById('toggle-lang').textContent = 'Switch to বাংলা';
    }
    calculateAge(); // update immediately on language switch
  });

  calculateAge();
  setInterval(calculateAge, 1000);
</script>

</body>
</html>
